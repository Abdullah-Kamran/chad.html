<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <style>
      /* Your CSS styles go here */
      * {
        font-family: "poppins";
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        margin-left: 1px;
      }
      body {
        background-color: #e3f2fd;
      }
      .chatbot {
        background-color: #fff;
        position: fixed;
        width: 420px;
        right: 40px;
        margin-top: 20px;
        border-radius: 15px;
        transform: scale(0.5);
        opacity: 0;
        pointer-events: none;
        box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1),
          0 32px 64px -48px rgba(0, 0, 0, 0.5);
        transition: all 0.1s ease;
        transform-origin: bottom right;
      }

      .chatbot header {
        background-color: #724ae8;
        text-align: center;
        padding: 16px 0px;
        border-top-right-radius: 15px;
        border-top-left-radius: 15px;
        margin-left: -1px;
      }
      .chatbot header h2 {
        color: #fff;
        font-size: 1.4rem;
      }
      .chatbot .chatbox {
        height: 510px;
        overflow-y: auto;
        padding: 30px 20px 70px;
      }
      .chatbox .chat {
        display: flex;
      }
      .chatbox .outgoing {
        justify-content: flex-end;
        margin: 20px 0px;
      }
      .chatbox .chat p {
        background-color: #724ae8;
        color: #fff;
        border-radius: 10px 10px 0px 10px;
        padding: 12px 16px;
        font-size: 0.95rem;
        max-width: 75%;
        white-space: pre-wrap;
      }
      .chatbox .incoming p {
        color: #000;
        background-color: #f2f2f2;
        border-radius: 10px 10px 10px 0px;
      }
      .chatbox .incoming span {
        height: 40px;
        width: 40px;
        margin: 0px 10px 7px 0px;
        background-color: #724ae8;
        align-self: flex-end;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .chatbot .chat-input {
        position: absolute;
        bottom: 5px;
        width: 98%;
        background: #fff;
        padding: 5px 20px;
        border-top: 1px solid #ccc;
        display: flex;
        align-items: center;
        margin-left: 3px;
      }
      .chat-input textarea {
        border: none;
        outline: none;
        font-size: 0.95rem;
        resize: none;
        padding: 16px 15px 16px 0px;
        height: 55px;
        width: 100%;
        max-height: 180px;
      }
      .chat-input span {
        align-self: flex-end;
        height: 40px;

        cursor: pointer;
        visibility: hidden;
      }
      .chat-input textarea:valid ~ span {
        visibility: visible;
      }
      .chatbot-toggler {
        position: fixed;
        right: 40px;
        bottom: 1px;
        height: 50px;
        width: 50px;
        color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        background-color: #724ae8;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .show-chatbot .chatbot-toggler {
        transform: rotate(90deg);
      }
      .show-chatbot .chatbot-toggler span:first-child,
      .chatbot-toggler span:last-child {
        opacity: 0;
      }
      .show-chatbot .chatbot-toggler span:last-child {
        opacity: 1;
      }
      .show-chatbot .chatbot {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }
      .chatbot header span {
        position: absolute;
        cursor: pointer;
        transform: scale(-50%);
        top: 4px;
        right: 20px;
        display: none;
      }

      .bot {
        height: 35px;
        margin-top: -2px;
      }

      li {
        list-style: none;
      }
      .send-btn {
        height: 30px;
      }
      .chatbox .chat p.error{
        color: 721c24;
        background: #f8d7da;
      }
      
      @media (max-width: 490px) {
        .chatbot {
          width: 100%;
          height: 100%;
          bottom: 0;
          right: 0;
          border-radius: 0px;
        }
        .chatbot .chatbox {
          height: 90%;
        }
        .chatbot header span {
          display: block;
        }
      }
    </style>
    <button class="chatbot-toggler">
      <span>
        <img
          src="c:\Users\Huzaifa Kamran\Downloads\8725705_comment_alt_icon.png"
          height="20px"
        />
      </span>
      <span>
        <img src="c:\Users\Huzaifa Kamran\Desktop\close.png" height="20px" />
      </span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span>
          <img class="close-btn" src="c:\Users\Huzaifa Kamran\Desktop\close.png" height="50px" />
        </span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">
            <img class="bot" src="bot.png" />
          </span>
          <p class="first">
            Hi there <img src="c:\Users\Huzaifa Kamran\Desktop\waving1.png" height="20px" />
            <br />
            How can I help you today?
          </p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn"><img class="send-btn" src="send1.png" /></span>
      </div>
    </div>
    <script>
      // Your JavaScript code goes here

      const chatInput = document.querySelector(".chat-input textarea");
      const sendChatBtn = document.querySelector(".chat-input span");
      const chatbox = document.querySelector(".chatbox");
      const chatbotToggler = document.querySelector(".chatbot-toggler");
      const chatbotCloseBtn = document.querySelector(".close-btn");

      let userMessage;
      const API_KEY = "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";
      const inputInitHeight = chatInput.scrollHeight
      const createChatLi = (message, className) => {
        const chatLi = document.createElement("li");
        chatLi.classList.add("chat", className);
        let chatContent =
          className === "outgoing"
            ? `<p></p>`
            : `<span class="material-symbols-outlined"><img class="bot" src="bot.png"/></span><p></p>`;
        chatLi.innerHTML = chatContent;
        chatLi.querySelector("p").textContent = message;
        return chatLi;
      };

      const generateResponse = (incomingChatLi) => {
        const API_URL = "https://api.openai.com/v1/chat/completions";
        const messageElement = incomingChatLi.querySelector("p");
        const requestOptions = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMessage }],
          }),
        };

        fetch(API_URL, requestOptions)
          .then((res) => res.json())
          .then((data) => {
            messageElement.textContent = data.choices[0].message.content;
            // Handle the response from the API here
          })
          .catch((error) => {
            messageElement.classList.add("error") 
            messageElement.textContent =
              "Oops! Something went wrong. Please try again.";
          })
          .finally(chatbox.scrollTo(0, chatbox.scrollHeight));
      };

      const handleChat = () => {
        userMessage = chatInput.value.trim();
        if (!userMessage) return;
        chatInput.value = "";
        chatbox.appendChild(createChatLi(userMessage, "outgoing"));
        chatbox.scrollTo(0, chatbox.scrollHeight);
        chatInput.style.height = `${inputInitHeight}px`

        setTimeout(() => {
          const incomingChatLi = createChatLi("Thinking...", "incoming");
          chatbox.appendChild(incomingChatLi);
          chatbox.scrollTo(0, chatbox.scrollHeight);
          generateResponse(incomingChatLi); // Call the function to send the message to the API
        }, 600);
      };

      chatInput.addEventListener("input" , () => {
        chatInput.style.height = `${inputInitHeight}px`
        chatInput.style.height = `${chatInput.scrollHeight}px`
      })
      chatInput.addEventListener("keydown" , (e) => {
        if(e.key === "Enter" && !e.shiftKey && window.innerWidth > 800){
          e.preventDefault()
          handleChat()
        }
       
      })
      sendChatBtn.addEventListener("click", handleChat);
      chatbotToggler.addEventListener("click", () =>
        document.body.classList.toggle("show-chatbot"))
      chatbotCloseBtn.addEventListener("click", () =>
        document.body.classList.remove("show-chatbot"))
     
    </script>
  </body>
</html>
